#deployment
apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: neo4j-neo4j-core
  namespace: tesi-delucia
  labels:
    app: neo4j
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      nodeSelector:
        kubernetes.io/hostname: compute3
      containers:
        #----------------
        # neo4j container
        #----------------
        - image: neo4j:3.4.5-enterprise
          name: neo4j
          imagePullPolicy: IfNotPresent
          env:
            - name: NEO4J_ACCEPT_LICENSE_AGREEMENT
              value: "yes"
            - name: NEO4J_AUTH
              value: "neo4j/password"
            - name: NEO4J_dbms_connector_bolt_address
              value: "0.0.0.0:7687"
            - name: NEO4J_metrics_prometheus_enabled  #metrics.prometheus.enabled=true
              value: "true"
            - name: NEO4J_metrics_prometheus_endpoint #metrics.prometheus.endpoint=0.0.0.0:2004
              value: "0.0.0.0:2004"
            - name: NEO4J_dbms_memory_heap_max__size
              value: "5G"
            - name: NEO4J_dbms_mode
              value: SINGLE
#            - name: AUTH_ENABLED
#              value: "true"
          ports:
            - containerPort: 7474
              name: browser
            - containerPort: 7687
              name: bolt
#            - containerPort: 7473
#              protocol: TCP
#              name: https
            - containerPort: 2004
              name: metrics
          volumeMounts:
            - mountPath: "/data"
              name: datadir
          resources:
            limits: # 1,9 core tetto massimo (limit >= request altrimenti il pod non si avvia) - overbooking
              cpu: 5000m #1900m
            requests: # valore monopolizzato dal pod, indipendentemente dalle risorse reali impiegate
              cpu: 5000m #1900m
      volumes:
        #neo4j volumes
        - name: datadir
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: datadir
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: "neo4j-neo4j-core-0"
  namespace: tesi-delucia
spec:
  type: NodePort
  externalTrafficPolicy: Cluster
  selector:
    statefulset.kubernetes.io/pod-name: "neo4j-neo4j-core-0"
    #app: neo4j
#    statefulset.kubernetes.io/pod-name: "{{ template "neo4j.core.fullname" . }}-0"
  ports:
    - protocol: TCP
      nodePort: 31000
      port: 7474
      targetPort: 7474
      name: broswer
    - protocol: TCP
      nodePort: 32000
      port: 7687
      targetPort: 7687
      name: bolt
---
#service
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: tesi-delucia
  labels:
    app: neo4j
spec:
  ports:
    - name: metrics
      port: 2004
      protocol: TCP
      targetPort: 2004
  selector:
    app: neo4j
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: neo4j-metrics
  namespace: tesi-delucia
  labels:
    app: neo4j
spec:
  port:
    targetPort: metrics
  path: /metrics
  to:
    kind: Service
    name: neo4j
    weight: 100
  wildcardPolicy: None
